<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

  <title>Bulbasaur</title>
  <style>
    .badge-veneno {
      color: #fff;
      background-color: #B97FC9;
    }

    .badge-fuego {
      color: #fff;
      background-color: #FC7933;
    }

    .badge-psiquico {
      color: #fff;
      background-color: #FC36D1;
    }

    .badge-hielo {
      color: #fff;
      background-color: #36D9FC;
    }
  </style>
</head>

<body>
  <div class="container">
    <p class="h3 text-center">Bulbasaur
      <small class="text-muted">N.°001</small>
    </p>
    <div class="row">
      <div class="col-md-5 offset-1">
        <img class="img-thumbnail bg-light" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png"
          alt="">
      </div>
      <div class="col-md-5">
        <p class="text-justify">Este Pokémon nace con una semilla en el lomo, que brota con el paso del tiempo. </p>
        <br>
        <br>

        <div class="col-md-6 bg-primary">
          <p class="h5 text-white">Altura</p>
          <p class="h4">0,7 m</p>
          <p class="h5 text-white">Peso</p>
          <p class="h4">6,9 kg</p>
          <p class="h5 text-white">Sexo</p>
          <div class="row">
            <div class="col-md-12">
            </div>
          </div>
          <div class="col-md-6">

            <p class="h5 text-white">Categoría</p>
            <p class="h4">Semilla</p>
            <p class="h5 text-white">Habilidad</p>
            <p class="h4">Espesura </p>
          </div>
        </div>


        <br>
        <div class="row">
          <div class="col-md-6">
            <p>Tipo</p>
            <span class="badge badge-success">Planta</span>
            <span class="badge badge-veneno">Veneno</span>
            <br>
            <p>Debilidad</p>
            <span class="badge badge-fuego">Fuego</span>
            <span class="badge badge-psiquico">Psiquico</span>
            <span class="badge badge-hielo">Hielo</span>

          </div>

        </div>
      </div>




    </div>

  </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
